<!-- http://flask.pocoo.org/docs/1.0/patterns/wtforms/ -->
{% macro render_errors(field) %}
  <!-- <dt>{{ field.label }} -->
  {% if field.errors %}
    {% for error in field.errors %}
      <li style="list-style-type: none; color: red;">{{ error }}</li>
    {% endfor %}
  {% endif %}
{% endmacro %}
